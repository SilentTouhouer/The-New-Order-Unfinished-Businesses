  tnoub_chi.4.t:0 "东京不满"
  tnoub_chi.4.d:0 "我们对最近的生产和训练计划的保密工作似乎有些轻视了，宪兵队将派遣稽查组前来督察，我们得好好应付这些狗东西了。此外，生产和训练也得稍稍搁置一下，务必不能打草惊蛇。"
